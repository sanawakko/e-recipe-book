<style>
body {
	font-family: 'Open Sans', sans-serif;
}
.form-control {
	box-shadow: none;
	border-radius: 4px;        
	border-color: #dfe3e8;
}
.navbar {
	background: #fff;
	padding-left: 16px;
	padding-right: 16px;
	border-bottom: 1px solid #dfe3e8;
	border-radius: 0;
}
.navbar .navbar-brand {
	font-size: 20px;
	padding-left: 0;
	padding-right: 50px;
}
.navbar .navbar-brand b {
	color: #B2AC88;		
}
.navbar a, .navbar a:active {
	color: white;
	background: transparent;
}
.navbar .navbar-nav a:hover, .navbar .navbar-nav a:focus {
	color: grey !important;
}
.navbar .navbar-nav > a.active, .navbar .navbar-nav.show > a {
	color: #B2AC88 !important;
	background: transparent !important;
}
.navbar .form-inline .input-group-text {
	box-shadow: none;
	border-radius: 2px 0 0 2px;
	background: white;
	border-color: white;
	font-size: 16px;
}
.navbar .form-inline i {
	font-size: 16px;
}
.navbar .form-inline .btn {
	border-radius: 2px;
	color: #fff;
	border-color: #B2AC88;
	background: #B2AC88;
	outline: none;
}
.navbar .form-inline .btn:hover, .navbar .form-inline .btn:focus {
	border-color: #B2AC88;
	background: #B2AC88;
}
.navbar .search-form {
	display: inline-block;
}
.navbar .search-form .btn {
	margin-left: 4px;
}
.navbar .search-form .form-control {
	border-radius: 2px;
}
.navbar .login-form .input-group {
	margin-right: 4px;
	float: left;
}
.navbar .login-form .form-control {
	max-width: 158px;
	border-radius: 0 2px 2px 0;
}    	
.navbar .navbar-right .dropdown-toggle::after {
	display: none;
}
.navbar .dropdown-menu {
	font-size: 14px;
	border-radius: 1px;
	border-color: #e5e5e5;
	box-shadow: 0 2px 8px rgba(0,0,0,.05);
}
.navbar .dropdown-menu a {
	padding: 6px 20px;
}
.navbar .login-dropdown .dropdown-menu {
	width: 505px;
	padding: 20px;
	left: auto;
	right: 0;        
}
.navbar .login-dropdown .dropdown-toggle::after {
	display: none;
}
.addingspace {
  clear:left;
  height:25px;
  margin: 20px;
 }
 .addingspace2 {
  margin-left: 150px;
 }
@media (min-width: 1200px){
	.search-form .input-group {
		width: 400px;
		margin-left: 30px;
	}
}
@media (max-width: 768px){
	.navbar .dropdown-menu {
		width: 100%;
		background: transparent;
		padding: 10px 20px;
	}
	.navbar .input-group {
		width: 100%;
		margin-bottom: 15px;
	}
	.navbar .input-group .form-control {
		max-width: none;			
	}
	.navbar .login-form .btn {
		width: 100%;
	}
}

</style>
</head> 
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a href="signinhome.html" class="navbar-brand">Food<b>Flip</b></a>  		
	<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
		<span class="navbar-toggler-icon"></span>
	</button>
	<!-- Collection of nav links, forms, and other content for toggling -->
</nav>

<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="p-5 bg-eee">
    	<h1><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspNew Recipe</b></h1>
    </div>

	<div class="container col-md-6">
		<div class="mb-5">
			<label for="Image" class="form-label">Upload Image</label>
			<input class="form-control" type="file" id="formFile" onchange="preview()">
			<button onclick="clearImage()" class="btn btn-primary mt-3">Clear</button>
		</div>
		<img id="frame" src="" class="img-fluid" />
	</div>

	<script>
		function preview() {
			frame.src = URL.createObjectURL(event.target.files[0]);
		}
		function clearImage() {
			document.getElementById('formFile').value = null;
			frame.src = "";
		}
	</script>
	<div class="main-content">
		<div class="container">
			<h2>Add Recipe</h2>
			<div class="form-group">
				<input type="text" placeholder="Recipe Name" id="recepie-name" class="form-control"/>	
			</div>
			
			<div class="form-group">
				<textarea placeholder="Description" id="recepie-steps" class="form-control"></textarea>
			</div>
			
			<h2>Ingredients</h2>
			<div class="ingredients"></div>

			<div class="row">
				<div class="col-sm-3 col-7">
					<input type="text" id="add-ingredient" placeholder="Add Ingredient" class="form-control"/>
				</div>
			</div>
			
			<h2>Directions</h2>
			<div class="form-group">
				<textarea placeholder="Add Directions" id="recepie-steps" class="form-control"></textarea>
			</div>

			<h2>Notes</h2>
			<div class="form-group">
				<input type="text" placeholder="Add Notes" id="Notes" class="form-control"/>
			</div>
			

			<br/>
			<button onclick="window.location.href='myrecipes.html'" class="btn btn-primary">Save Recipe</button>
			<button onclick="window.location.href='signinhome.html'"  class="btn btn-danger">Delete Recipe</button>
		</div>
	</div>
</div>
  </section>
  </body>
