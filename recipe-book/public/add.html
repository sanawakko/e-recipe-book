<div class="form-wrapper">
    <style>
        .form-wrapper {
  padding: 10px;
}

.row {
  display: flex;
  flex-direction: row;
}

.red{
  color: red;
}

.form-col {
  display: flex;
  flex: 1;
  flex-direction: column;
  max-width: 1120;
  padding-left: 10px;
}

.form__item {
  display: flex;
  flex-direction: column;
  padding-top: 15px;
}

label {
  font-size: 14px;
  font-weight: bold;
  margin-bottom: 5px;
}
.time__input {
  max-width: 100px;
  margin-right: 25px;
}

<div class="p-5 bg-eee">
  <h1><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspNew Recipe</b></h1>
</div>

<div class="main-content">
  <div class="container">
 
    <label for="Image" class="form-label">Upload Image</label>
    <input class="form-control" type="file" id="formFile" onchange="preview()">
    <img id="frame" src="" class="img-fluid" />
  
    <form post="#" method="post">
      <div class="row">
        <div class="form-col">
          <div class="form__item">
            <label class="recipe__name" for="recipe-name">Recipe Name</label>
            <input name="recipe-name"/>
          </div>
          <div class="form__item">
            <label for="short-desc">Short Description</label>
            <textarea name="short-desc" cols="30" rows="3"></textarea>
          </div>
          <div class="form__item">
            <label for="ing-list">Ingredients</label>
            <textarea name="ing-list" cols="30" rows="5"></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="row">
            <div class="form__item">
              <label class="recipe__time" for="prep_time">Prep Time</label>
              <input class="time__input" type="text"/>
            </div>
            <div class="form__item">
              <label class="recipe__time">Cooking Time</label>
              <input class="time__input" type="text"/>
            </div>
            <div class="form__item">
              <label class="recipe__time" for="servings">Servings</label>
              <input class="time__input" for="servings" type="text"/>
            </div>
          </div>
        </div>
        <div class="form__item">
          <label for="direction">Directions</label>
          <textarea name="direction" rows="5"></textarea>
        </div>
        <div class="form__item">
          <label for="cook-tips">Cooking Tips</label>
          <textarea name="cook-tips" rows="3"></textarea>
        </div>
      </div>
      
      <script type="text/javascript">
        function showMessage() {
            alert("Recipe has been uploaded successfully."); }
      </script>

      <input class="btn btn-primary" type="button" id="btnShowMsg" value="Upload" onClick="showMessage()" />
    
    </form>
  </div>
</div>
